<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="vertical-timeline-element">
        <div class="icon">
            <img width="100%" height="100%" alt="School Name" style="border-radius: 50%; object-fit: cover;"
                src="image-source-url" />
        </div>
        <div class="content"
            style="display: flex; flex-direction: column; gap: 12px; background: #1d1836; color: #fff; box-shadow: rgba(23, 92, 230, 0.15) 0px 4px 24px; background-color: rgba(17, 25, 40, 0.83); border: 1px solid rgba(255, 255, 255, 0.125); border-radius: 6px;">
            <div class="content-arrow" style="border-right: 7px solid rgba(255, 255, 255, 0.3);"></div>
            <div class="top">
                <img class="image" src="/img/Education/Wikrama.png" alt="School Name" />
                <div class="body">
                    <div class="role">Role Name</div>
                    <div class="company">Company Name</div>
                    <div class="date">Date Information</div>
                </div>
            </div>
            <div class="description">
                <span>Description text goes here.</span>
                <br />
                <div class="skills">
                    <b>Skills:</b>
                    <div class="item-wrapper">
                        <div class="skill">• Skill 1</div>
                        <div class="skill">• Skill 2</div>
                        <div class="skill">• Skill 3</div>
                        <div></div>
                        <!-- Repeat for more skills -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
